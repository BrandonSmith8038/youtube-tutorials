<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slide-out-menu.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
  <main id="wrapper">
    <aside id="side-wrapper" data-bind="visible: showTheMenu">
      <div class="marker-list">
        <h1 class="neighborhood-title text-center">Goodyear<br> Good<br> Eats</h1>

        <div class="city-logo">
          <img src="img/goodyear.png" alt="">
        </div>
        <div class="form-group" id="search-form">
          <input type="text" id="search-place" placeholder="Find A Place" data-bind="textInput: filter">
          <p></p>
        </div>
        <ul class="sidebar-nav" data-bind="foreach: filteredLocations">
          <li data-bind="text: title, click: $parent.clickMarker"></li>
        </ul>
        <div id="fourSquare" class="text-center">
          <p>Location information provided by FourSquare</p>
        </div>
      </div>
    </aside>
    <section id="page-content-wrapper" data-bind="style: {'padding-left': showTheMenu() ? '250px' : '0'}">
      <div class="container-fluid">
        <button class="btn btn-default" id="menu-toggle" data-bind="click: showMenu">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
        <div class="row">
          <div class="col-lg-12" id="map"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCdU06yhbdisUl34IC0URTdU28qgZoywEc&callback=initMap" async defer onerror="gMapError()">
  </script>
</body>

</html>
